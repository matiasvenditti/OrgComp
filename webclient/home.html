<!DOCTYPE html>
<html>
	<head>
		<title>Recognition plate system</title>
		<link rel="stylesheet" type="text/css" href="home.css">
		<link rel="stylesheet" type="text/css" href="libraries/flexboxgrid.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	</head>
	<body style="margin: 0px">
		<div class="row nav">
			<div class="col-md-3 col-md-offset-4">			
				<h2 class="nav-title">Recognition plate system</h2>
			</div>
			<div class="col-md-1">
				<svg class="icon"></svg>
			</div>
		</div>
		<div class="container">
			<div class="tools">
				<div class="row">
					<div class="col-xs-12 col-md-5 col-md-offset-1">
						<div class="row">
							<div class="col-md-12">
								<h2 class="title">Agregar Patente</h2>
							</div>
						</div>
						<div class="row">
								<div class="col-md-8">
									<input type="text" maxlength="7" minlength="6" required name="add-plate">
								</div>
								<div class="col-md-4">
									<button class="btn" type="submit">Agregar</button>
								</div>
						</div>			
					</div>
					<div class="col-xs-12 col-md-5">
						<div class="row">
							<div class="col-md-12">
								<h2 class="title">Buscar Patente</h2>
							</div>
						</div>
						<div class="row">	
								<div class="col-md-8">
									<input type="text" name="search-plate">
								</div>
								<div class="col-md-4">
									<button class="btn" maxlength="7" minlength="6" required type="submit">Buscar</button>
								</div>
						</div>	
					</div>
				</div>
			</div>

			<div class="plate-icon">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="plate">
							<div class="head">
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-8">
										<p class="plate-title">Republica Argentina</p>
									</div>
									<div class="col-md-2"></div>
								</div>
							</div>
							<div class="number">
								<div class="row">
									<div class="col-md-2 col-md-offset-1">
										<p class="plate-symbol">AB</p>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<p class="plate-symbol">123</p>
									</div>
									<div class="col-md-2 col-md-offset-1">
										<p class="plate-symbol">AA</p>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>



		</div>
	</body>
</html>
